<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnam Tourism Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Vietnam Tourism Map</h1>
    <div id="map-container">
     
        <img src="vietnammap.jpg" alt="Vietnam Map" id="map" usemap="#vietnam-map">
       
        <map name="vietnam-map">
            <area shape="rect" coords="coords for each province" href="province?name=ProvinceName" alt="Province Name">
        </map>
    </div>
</body>
</html>
